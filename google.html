<!DOCTYPE html>
<html lan="en">
  <head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-link"><a href="#">Gmail</a></li>
          <li class="nav-link"><a href="#">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <!-- GOOGLE IMG -->
    <div class="google">
      <a href="#" id="google_logo"><img src="google.jpg" /></a>
    </div>

    <!-- FORM SEARCH -->
    <div class="form">
      <form>
        <label for="form-search"></label>
        <input
          type="text"
          id="form-search"
          placeholder="Search Google or type URL"
        />
      </form>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <input
        type="submit"
        value="Know about Ram krishna Paudel"
        id="Ram_Krishna_Paudel"
      />
      <input
        type="submit"
        value="Fun fact about Ram Krishna"
        id="Fun_fact_about_Ram_Krishna"
      />
    </div>

    <!-- FOOTER -->
    <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
